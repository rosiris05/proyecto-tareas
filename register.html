<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>segundo proyecto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <div class="contenedor__todo">
            <div class="caja__trasera">
                <div class="caja__trasera-login">
                    <h3>¿Ya tienes una cuenta?</h3>
                    <p>Inicia sesión para entrar en la página</p>
                    <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                </div>
                <div class="caja__trasera-register">
                    <h3>¿Aún no tienes una cuenta?</h3>
                    <p>Regístrate para que puedas iniciar sesión</p>
                    <button id="btn__registrarse">Regístrarse</button>
                </div>
            </div>

            <!--Formulario de Login y registro-->
            <div class="contenedor__login-register">
                <!--Login-->
                <form action="" class="formulario__login">
                    <h2>Iniciar Sesión</h2>
                    <input type="text" id="coreo" placeholder="Correo Electronico">
                    <input type="password" id="password" placeholder="Contraseña">
                    <button type="submit" id="entrarbtn">Entrar</button>
                </form>

                <!--Register-->
                <form action="" class="formulario__register"  id="registrarForm">
                    <h2>Regístrarse</h2>
                    <input type="text" id="nombre" placeholder="Nombre completo">
                    <input type="text" id="correo" placeholder="Correo Electronico">
                    <input type="text" id="usuario" placeholder="Usuario">
                    <input type="password" id="contrasena" placeholder="Contraseña">
                    <button type="submit" id="registrarBtn">Regístrarse</button>
                </form>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
